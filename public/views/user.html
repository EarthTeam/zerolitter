<div id="page-user" class="bags-page">
        <div class="flex-container">
            <div class="user-profile">
                <img src="{{user.profilePicture}}" class="user-profile-image"><br/>
                <div class="h7">{{user.name}}</div>
                <div class="font-medium-large"># of Bags Tagged: {{user.tagCount}}</div>
            </div>
            <div class="user-images">
                 <span ng-repeat="bag in userBags">
                    <span style="width:150px;">
                        <nobr>
                            <span ng-show="{{bag.isRemoved}}" style="z-index: 99; position: absolute;"><i class="fa fa-check fa-2x removed-check"></i></span>
                            <img  src="{{bag.thumbnailUrl}}" width="150" class="thumb" style="vertical-align: inherit;" onError="this.src='../img/not-found.png'">
                        </nobr>
                    </span>
                </span>
            </div>
        </div>
</div>
<div ng-include="'views/footer.html'"></div>
