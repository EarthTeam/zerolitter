<div id="page-user" class="bags-page">
    <div class="flex-container page-container">
        <div class="user-profile">
            <div class="flex-container">
                <div>
                    <img ng-src="{{user.profilePicture}}" class="user-profile-image bordered-img">
                </div>
                <div>
                    <div class="h7">{{user.name}}</div>
                    <div class="font-medium-large">pieces of litter tagged: {{user.tagCount}}</div>
                    <br/><a href="javascript: window.history.back();"><i class="fa fa-arrow-left"></i> Back</a>
                </div>
            </div>
        </div>
        <div class="user-images">
             <span ng-repeat="bag in userBags" on-finish-render="ngRepeatFinished">
                <span>
                    <nobr>
                        <a href="/#/full/{{bag.id}}"><img ng-src="{{bag.lowResUrl}}" class="bordered-img user-photo-img" style="vertical-align: inherit;" onError="this.onerror=null;this.src='../img/not-found.png'"></a>
                    </nobr>
                </span>
            </span>
        </div>
    </div>
</div>
<div ng-include="'views/footer.html'"></div>
