<div id="map-container">
    <div id="map-canvas"></div>
    <div class="map-detail">
        <div class="map-detail-inner">
            <a href="" ng-click="toggleMapDetail()" class="pull-right"><i class="fa fa-times fa-lg"></i></a>
            <br/>
            <img src="{{mapDetail.low_res_url}}" class="map-detail-image"><br/>
            {{mapDetail.caption}}<br/>
            <em>bag tag by: {{mapDetail.user}}</em>
        </div>
    </div>
    <input type="checkbox" ng-click="toggleMapDetail()" style="position: absolute; z-index: 999999;">
</div>
