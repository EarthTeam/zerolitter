<div id="map-container">
    <div id="map-canvas"></div>
    <div class="map-detail pull-right">
        <div class="map-detail-inner">
            <img src="{{mapDetail.low_res_url}}" class="map-detail-image">
            <div class="font-medium">{{mapDetail.caption}}</div>
            <div class="font-small muted"><em>bag tag by: {{mapDetail.user}}</em><br/>
                {{mapDetail.created}}<br/>
                {{mapDetail.locationName}}</div>

            <a href="" ng-click="closeMapDetail()" class="pull-right"><i class="fa fa-times"></i></a>
            <br/>
        </div>
    </div>
</div>
