<!DOCTYPE html>
<html ng-app="bagsInTrees" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>#BagsInTrees</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv="X-UA-Compatible" content="IE=9">

        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bagsintrees.css">
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <!-- angular scripts -->
        <script src="/js/controllers/bagCtrl.js"></script>
        <script src="/js/services/bagService.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body ng-controller="mainCtrl">
        
        #bagsintrees


        <div ng-repeat="bag in bags">
            <img src="{{bag.thumbnail_url}}">
        </div>
        
        
        <button class="btn" ng-click="loadFromInstagram()">Load Instagram Data</button>

    </body>


</html>
