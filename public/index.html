<!DOCTYPE html>
<html ng-app="bagsInTrees" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>#BagsInTrees</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv="X-UA-Compatible" content="IE=9">

        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bagsintrees.css">
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <!-- angular scripts -->
        <script src="/js/controllers/bagCtrl.js"></script>
        <script src="/js/services/bagService.js"></script>
        <script src="/js/app.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPHAR954yYejzbG-BfS-g_x2KAxDYOods&sensor=false"></script>
        <script type="text/javascript">
          
        </script>
    </head>
    <body ng-controller="mainCtrl">
       <div id="panel"> 
            <div ng-include="'views/header.html'"></div>
            <div id="content" class="container" ng-class="slide" ng-show="view=='main'">
                <div><div class="numberCircle">1</div>&nbsp;Photograph a bag caught in a tree</div>
                <div><div class="numberCircle">2</div>&nbsp;Tag it with #bagsintrees</div>
                <div><div class="numberCircle">3</div>&nbsp;Post it to Instagram</div>
                <div><div class="spacer45">&nbsp;</div>&nbsp;What Next?</div>
            </div>
            <div id="full" ng-show="view=='map'" ng-class="slide">
                <div id="map-canvas"></div>
            </div>
        </div>
            
        
        <button class="btn" ng-click="loadFromInstagram()">Load Instagram Data</button>


    </body>


</html>
